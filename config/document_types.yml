---
news_article: &news_article
  path_prefix: /government/news
  lead_image: true
  publishing_metadata:
    schema_name: news_article
    rendering_app: government-frontend
  contents:
    - title_and_base_path
    - summary
    - body
  tags:
    - id: primary_publishing_organisation
      type: single_tag
      document_type: organisation
    - id: organisations
      type: multi_tag
      document_type: organisation
    - id: role_appointments
      type: multi_tag
      document_type: role_appointment
    - id: topical_events
      type: multi_tag
      document_type: topical_event
    - id: world_locations
      type: multi_tag
      document_type: world_location

publication: &publication
  pre_release: true
  path_prefix: /government/publications
  lead_image: false
  publishing_metadata:
    schema_name: publication
    rendering_app: government-frontend
  contents:
    - title_and_base_path
    - summary
    - body
  tags:
    - id: primary_publishing_organisation
      type: single_tag
      document_type: organisation
    - id: organisations
      type: multi_tag
      document_type: organisation
    - id: role_appointments
      type: multi_tag
      document_type: role_appointment
    - id: topical_events
      type: multi_tag
      document_type: topical_event
    - id: world_locations
      type: multi_tag
      document_type: world_location


document_types:
  - id: correspondence
    <<: *publication
    label: Correspondence

  - id: corporate_report
    <<: *publication
    label: Corporate report

  - id: foi_release
    <<: *publication
    label: FOI Release

  - id: impact_assessment
    <<: *publication
    label: Impact assessement

  - id: independent_report
    <<: *publication
    label: Independent report

  - id: news_story
    <<: *news_article
    label: News story

  - id: policy_paper
    <<: *publication
    label: Policy paper

  - id: press_release
    <<: *news_article
    label: Press release

  - id: promotional
    <<: *publication
    label: Promotional material

  - id: research
    <<: *publication
    label: Research and analysis

  - id: transparency
    <<: *publication
    label: Transparency
