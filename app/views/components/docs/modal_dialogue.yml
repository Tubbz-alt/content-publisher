    description: |
      Modal dialogue with form elements inside to show how it prevents tabbing to outside the dialogue when open while preserving the tabindex on focusable elements
    embed: |
      <button class="govuk-button" data-toggle="modal" data-target="#modal-with-form">Open modal with form</button>
      <%= component %>
    data:
      id: modal-with-form
      block: |
        <h1>Modal title</h1>
          <label class="govuk-label govuk-visually-hidden" for="contacts">Search contacts</label>
          <div class="app-c-autocomplete govuk-form-group" data-module="autocomplete-with-hint-on-options">
            <select class="govuk-select" id="contacts-select">
              <option></option>
              <option data-hint="Department of Business, Energy & Industrial Strategy">Aberdeen office</option>
              <option data-hint="Department of Energy and Climate Change">Aberdeen office</option>
              <option data-hint="Department of Business, Energy & Industrial Strategy">Whitehall office</option>
            </select>
          </div>
          <button class="govuk-button">Insert contact</button>

