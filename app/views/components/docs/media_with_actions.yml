name: Media with actions
description: Takes an arbitrary block and displays actions below it
body: |
  This component embeds the govuk_publishing_components attachment component
  with reduced data. Links to open the file use `target="_blank"` to open in a
  new tab.
shared_accessibility_criteria:
  - link
examples:
  default:
    data:
      block:
        Imagine this is a preview of the attachment.
      actions:
        - <a class="govuk-link" href="#">Insert attachment</a>
        - <a class="govuk-link" href="#">Preview</a>
        - <a class="govuk-link" href="#">Edit file</a>
        - <a class="govuk-link" href="#">Delete attachment</a>
