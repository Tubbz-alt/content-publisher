name: Metadata
description: To display relevant metadata about a document
shared_accessibility_criteria:
  - link
examples:
  default:
    data:
      items:
      - field: "Status"
        value: "Saved as draft"
      - field: "Last updated"
        value: "12:58pm on 17 August 2018"
      - field: "Created"
        value: "11:02pm on 10 August 2018"
      - field: "First published on GOV.UK"
        value: "12:00pm on 10 August 2018"
  inline:
    description: |
      Metadata can be displayed in a single line per entry
    data:
      items:
      - field: Alt text
        value: A nice tree
      - field: "Markdown code"
        value: "[Image: file.jpg]"
      inline: true
  with_margin_bottom:
    description: |
      The component accepts a number for margin bottom from 0 to 9
      (0px to 60px) using the GOV.UK Frontend spacing scale. It defaults to a
      margin bottom of 0.
    data:
      items:
      - field: "Last updated"
        value: "12:58pm on 17 August 2018"
      - field: "Created"
        value: "11:02pm on 10 August 2018"
      margin_bottom: 3
